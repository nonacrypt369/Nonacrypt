<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f97316" />
    <meta name="description" content="Nonacrypt provides cutting-edge Data Analytics, AI Development, Data Science, and Cloud DevOps solutions for modern enterprises." />
    <title>Nonacrypt</title>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errDiv = document.createElement('div');
        errDiv.style.cssText = 'color:red;padding:20px;position:fixed;top:0;left:0;z-index:9999;background:white;width:100%;';
        errDiv.innerHTML = '<h2>Error:</h2><p>' + message + '</p><pre>' + (error ? error.stack : '') + '</pre>';
        document.body.appendChild(errDiv);
      };
      window.onunhandledrejection = function(event) {
        const errDiv = document.createElement('div');
        errDiv.style.cssText = 'color:red;padding:20px;position:fixed;top:0;left:0;z-index:9999;background:white;width:100%;';
        errDiv.innerHTML = '<h2>Unhandled Promise Rejection:</h2><p>' + event.reason + '</p>';
        document.body.appendChild(errDiv);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
